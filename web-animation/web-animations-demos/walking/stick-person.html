<!DOCTYPE html>
<link rel="import" href="../components/polymer/polymer.html">
<polymer-element name="stick-person" attributes="walk direction height">
  <template>
    <link rel="stylesheet" href="stick-person.css">
    <div id="bruce">
      <div id="head"></div>
      <div id="body">
        <div id="torso"></div>
        <div id="leftArm" class="arm">
          <div id="leftElbow" class="joint"></div>
          <div id="leftForearm" class="forearm"></div>
        </div>
        <div id="rightArm" class="arm">
          <div id="rightElbow" class="joint"></div>
          <div id="rightForearm" class="forearm"></div>
        </div>
        <div id="leftLeg" class="leg">
          <div id="leftKnee" class="joint"></div>
          <div id="leftShin" class="shin">
            <div id="leftAnkle" class="joint"></div>
            <div id="leftFoot" class="foot"></div>
          </div>
        </div>
        <div id="rightLeg" class="leg">
          <div id="rightKnee" class="joint"></div>
          <div id="rightShin" class="shin">
            <div id="rightAnkle" class="joint"></div>
            <div id="rightFoot" class="foot"></div>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script src="stick-person.js"></script>
</polymer-element>
